<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Celular</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Cadastro de celulares</h1>
        <div class="marca">
          <h2>Marca</h2>
          <select name="Marca" id="">
            <option value="">Sansung</option>
            <option value="">Iphone</option>
            <option value="">Motorola</option>
            <option value="">LG</option>
          </select>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Modelo" required />
        </div>

        <div class="input-box">
          <input type="text" placeholder="Cor" required />
        </div>

        <div class="input-box">
          <input type="number" placeholder="Valor" required />
        </div>

        <div class="input-radio">
          <div class="radio">
            <input type="radio" id="novo" />
            <label for="novo">Novo</label>
          </div>
          <div class="radio">
            <input type="radio" class="radio" id="usado" />
            <label for="novo">Usado</label>
          </div>
        </div>

        <div class="textarea">
          <h2>Demais informações</h2>
          <textarea name="" id=""></textarea>
        </div>

        <div class="btn-form">
          <button type="submit" class="btn">Salvar</button>
          <button type="submit" class="btn">Voltar</button>
        </div>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
